<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div class="player-container">
        <h1>My Music Player</h1>
        <div class="player">
            <audio id="audio-player" class="audio-player" controls>
                <source id="audio-source" src="music.mp3" type="audio/mp3">
            </audio>

            <div class="controls">
                <button id="prev-btn" class="control-btn">Prev</button>
                <button id="play-btn" class="control-btn">Play</button>
                <button id="next-btn" class="control-btn">Next</button>
            </div>

            <div class="song-info">
                <p id="song-title">Song Title</p>
                <p id="song-artist">Artist</p>
            </div>

            <div class="progress-bar">
                <input type="range" id="progress" class="progress" value="0" max="100">
            </div>
        </div>
    </div>

    <script src="music.js"></script>
</body>
</html>
